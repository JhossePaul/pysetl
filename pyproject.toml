[tool.poetry]
name = "pysetl"
version = "0.0.0"
description = ""
readme = "README.md"
license="Apache-2.0"
authors=[ "Jhosse Paul Marquez Ruiz <jpaul.marquez.ruiz@gmail.com>" ]
keywords=["spark", "aws", "etl"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]


[tool.poetry.urls]
Home = "https://github.com/JhossePaul/pysetl"
Source = "https://github.com/JhossePaul/pysetl"

[tool.poetry.dependencies]
python = "<3.11,>=3.9"
pyarrow = "13.0.0"
pydantic = "2.4.2"
typing-extensions = "^4.7.1"
typedspark = "1.0.13"
pyspark = {version = "3.1.1", extras = ["pyspark"]}

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
pylint = "^3.0.2"
mypy = "^1.6.1"
pyarrow-stubs = "^10.0.1.6"
coverage = "^7.3.2"
pytest-cov = "^4.1.0"
pytest = "^7.4.2"
tox = "^4.11.3"
tox-gh-actions = "^3.1.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
numpydoc = "^1.6.0"
sphinx-watch = "^0.1.2"
sphinx-rtd-theme = "1.3.0"

[tool.poetry.extras]
pyspark = [ "pyspark" ]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs="git"
style="pep440"
format="{base}{stage}{distance}"
latest-tag=true

[tool.pytest.ini_options]
addopts="--cov --cov-report lcov --cov-report term --cov-append"

[tool.coverage.run]
concurrency=["multiprocessing"]
source=["src"]
parallel=true
branch=true
omit=[
    "src/pysetl/utils/mixins/can_*.py"
]

[tool.coverage.report]
skip_covered=true
skip_empty=true
show_missing=true

[tool.coverage.lcov]
output="lcov.info"
