[build-system]
requires = ["flit_core >=3.2,<4", "setuptools"]

[project]
name="pysetl"
license={text="MIT"}
readme="README.md"
requires-python = ">=3.9"
keywords=["spark", "aws", "etl"]
authors=[
    {name = "Jhosse Paul Marquez Ruiz"}
]
dynamic=["version", "description"]

[project.optional-dependencies]
pyspark = [ "pyspark" ]

[tool.pytest.ini_options]
addopts="--cov --cov-report lcov --cov-report term"

[tool.coverage.run]
concurrency=["multiprocessing"]
source=["src"]
parallel=true
branch=true
omit=[
    "src/pysetl/utils/mixins/can_*.py"
]

[tool.coverage.report]
skip_covered=true
skip_empty=true
show_missing=true

[tool.coverage.lcov]
output="lcov.info"
