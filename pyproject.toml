[tool.poetry]
name = "pysetl"
version = "0.0.0"
description = "A PySpark ETL Framework"
readme = "README.rst"
license="Apache-2.0"
authors=[ "Jhosse Paul Marquez Ruiz <jpaul.marquez.ruiz@gmail.com>" ]
keywords=["spark", "aws", "etl"]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[tool.poetry.urls]
Home = "https://github.com/JhossePaul/pysetl"
Source = "https://github.com/JhossePaul/pysetl"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
typedspark = "^1.5.3"
pyspark = {version = "^3.4", extras = ["pyspark"]}

pyarrow = "^15.0.0"
numpy = "1.26.4"
pydantic = "^2.4.2"
typing-extensions = "^4.13.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.2.0"
pylint = "^3.0.2"
mypy = "^1.6.1"
coverage = "^7.3.2"
pytest = "^8.3.5"
tox = "^4.11.3"
tox-gh-actions = "^3.1.3"
pre-commit = "^4.2.0"
ipykernel = "^6.29.5"
virtualenv-pyenv = "^0.5.0"
coverage-conditional-plugin = "^0.9.0"
flake8-pyproject = "^1.2.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx-watch = "^0.1.2"
sphinx-rtd-theme = "1.3.0"

[tool.pytest.ini_options]
markers = [
    "spark: needs a SparkSession",
]

[tool.poetry.extras]
pyspark = ["pyspark"]

[tool.poetry-dynamic-versioning]
enable = true
vcs="git"
style="pep440"
format="{base}{stage}{distance}"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.coverage.run]
concurrency=["multiprocessing"]
source=["src"]
parallel=true
branch=true
plugins = ["coverage_conditional_plugin"]
omit=[
    "src/pysetl/utils/mixins/can_*.py"
]

[tool.coverage.coverage_conditional_plugin.rules]
py-gt-310 = "sys_version_info > (3, 10)"


[tool.coverage.report]
skip_covered=true
skip_empty=true
show_missing=true
fail_under=100

[tool.coverage.lcov]
output="lcov.info"

[tool.flake8]
max-line-length = 81
