name: Publish

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and publish to PyPI
        uses: JRubics/poetry-publish@v1.16
        with:
          python_version: "3.10"
          plugins: "poetry-dynamic-versioning[plugin]"
          pypi_token: ${{ secrets.PYPI_TOKEN }}
